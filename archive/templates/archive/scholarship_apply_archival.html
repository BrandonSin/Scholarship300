{% extends "base_generic.html" %}
{% load static from staticfiles %}
{% block content %}
<link rel ="stylesheet" href = "{% static 'styles.css'%}">
<body class ="home2">


    <h1>Apply: {{scholarship_instance.scholarship.name}}</h1>
    <p>Applicant: {{scholarship_instance.applicant}}</p>
    <p{% if scholarship_instance.is_pastdeadline %} class="text-danger"{% endif %}>Due date: {{scholarship_instance.deadline}}</p>

    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input type="submit" value="Submit" />
    </form>
{% endblock %}

</body>
